        }
        .header-title { font-family: 'Playfair Display', serif; }
        .bubble-container { position: relative; width: 100%; height: 55vh; overflow: hidden; border: 1px solid #e2d9c9; border-radius: 1rem; background: rgba(255,255,255,0.2); }
        .bubble {
            position: absolute; display: flex; justify-content: center; align-items: center; border-radius: 50%;
            cursor: pointer; transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, opacity 0.5s ease;
            text-align: center; padding: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .bubble:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 10; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background: #fff; padding: 2.5rem; border-radius: 1rem; max-width: 500px; width: 90%;
            position: relative; transform: scale(0.9); transition: transform 0.4s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .bismillah { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #b89e78; }
        .fab { position: fixed; bottom: 2rem; right: 2rem; z-index: 999; }
        .gallery-img { 
            /* MODIFIED: Removed aspect-ratio to allow natural image height */
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .gallery-img:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }

</head>
<body class="text-gray-800">

    <div id="loading-overlay" class="loading-overlay"><div id="loader"></div></div>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="header-title text-5xl md:text-6xl text-emerald-800">Aisha & Omar</h1>
            <p class="text-lg text-gray-600 mt-2">Joined in Nikah | June 28, 2025</p>
            <p class="text-md text-gray-500 mt-4 max-w-2xl mx-auto">Welcome to our virtual guestbook. Share your joy by adding a wish or a cherished photo. All contributions are saved and shared in real-time.</p>
        </header>
        <div id="bubble-container" class="bubble-container w-full max-w-5xl mx-auto"></div>
        <button id="add-wish-btn" class="fab bg-emerald-600 hover:bg-emerald-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg text-3xl">+</button>
        <section id="art-gallery" class="mt-16 text-center">
            <h2 class="header-title text-4xl text-emerald-800 mb-4">Our Memories</h2>
            <div class="flex justify-center mb-8">
                <button id="add-photo-btn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Add a Photo</button>
            </div>
            <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto"></div>
        </section>
    </div>

    <div id="message-modal" class="modal-overlay"><div class="modal-content shadow-2xl"><button class="close-modal absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button><div class="text-center"><p class="bismillah mb-4">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</p><p id="modal-message" class="text-gray-700 text-lg leading-relaxed mb-6"></p><h3 id="modal-name" class="font-bold text-xl text-emerald-700"></h3><div id="delete-container" class="mt-6"></div></div></div></div>
    <div id="add-wish-modal" class="modal-overlay"><div class="modal-content shadow-2xl"><button class="close-modal absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button><h2 class="text-2xl font-bold text-center mb-6 text-emerald-800">Share Your Well Wishes</h2><form id="wish-form"><div class="mb-4"><label for="contributor-name" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label><input type="text" id="contributor-name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></div><div class="mb-6"><label for="contributor-message" class="block text-gray-700 text-sm font-bold mb-2">Your Message:</label><textarea id="contributor-message" name="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea></div><div class="text-center"><button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Wish</button></div></form></div></div>
    <div id="add-photo-modal" class="modal-overlay"><div class="modal-content shadow-2xl"><button class="close-modal absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">&times;</button><h2 class="text-2xl font-bold text-center mb-6 text-amber-800">Add a Photo to the Gallery</h2><form id="photo-form"><div class="mb-4"><label for="image-url" class="block text-gray-700 text-sm font-bold mb-2">Image URL:</label><input type="url" id="image-url" name="url" placeholder="https://example.com/image.jpg" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></div><div class="text-center"><button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">Add Photo</button></div></form></div></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ELEMENTS ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const bubbleContainer = document.getElementById('bubble-container');
        const galleryGrid = document.getElementById('gallery-grid');
        const addWishBtn = document.getElementById('add-wish-btn');
        const addPhotoBtn = document.getElementById('add-photo-btn');
        const displayModal = document.getElementById('message-modal');
        const addWishModal = document.getElementById('add-wish-modal');
        const addPhotoModal = document.getElementById('add-photo-modal');
        const modalMessageEl = document.getElementById('modal-message');
        const modalNameEl = document.getElementById('modal-name');
        const deleteContainer = document.getElementById('delete-container'); // NEW: For the delete button
        const wishForm = document.getElementById('wish-form');
        const photoForm = document.getElementById('photo-form');
        const closeButtons = document.querySelectorAll('.close-modal');

        const animatedBubbles = new Map();
        const renderedPhotos = new Set();

        // --- BUBBLE COLORS ---
        const colors = [
            { bg: 'bg-emerald-100', text: 'text-emerald-800', border: 'border-emerald-300' },
            { bg: 'bg-amber-100', text: 'text-amber-800', border: 'border-amber-300' },
            { bg: 'bg-teal-100', text: 'text-teal-800', border: 'border-teal-300' },
            { bg: 'bg-rose-100', text: 'text-rose-800', border: 'border-rose-300' }
        ];
        
        // --- FIREBASE SETUP ---
        let db, auth, wishesCol, photosCol;
        
        async function initializeFirebase() {
            try {
                // IMPORTANT: For your own project, replace this with your actual Firebase config object.
                    const firebaseConfig = {
                    apiKey: "AIzaSyCxLwp7gixPReoJhcY3gnUuwXarovgYkMw",
                    authDomain: "ss-virtual-3b84c.firebaseapp.com",
                    projectId: "ss-virtual-3b84c",
                    storageBucket: "ss-virtual-3b84c.firebasestorage.app",
                    messagingSenderId: "722685599054",
                    appId: "1:722685599054:web:1da8f88d518880f015521f",
                    measurementId: "G-CV7Q7T2L52"
                    };
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-wedding-app-v2';

                if (!firebaseConfig.apiKey) {
                    loadingOverlay.innerHTML = "<h2>Firebase configuration not found. Please set up your own Firebase project.</h2>";
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app); // Get auth instance

                // Listen for auth state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("User is signed in with UID:", user.uid);
                        // Once authenticated, define collections and start listeners
                        wishesCol = collection(db, `artifacts/${appId}/public/data/wishes`);
                        photosCol = collection(db, `artifacts/${appId}/public/data/photos`);
                        listenForWishes();
                        listenForPhotos();
                        animate();
                    } else {
                        console.log("User is signed out.");
                    }
                });

                // Authenticate the user
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.warn("Custom token sign-in failed with error, falling back to anonymous sign-in.", error);
                    await signInAnonymously(auth);
                }


            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loadingOverlay.innerHTML = `<h2>Error: ${error.message}</h2>`;
            }
        }


        // --- REAL-TIME LISTENERS ---
        function listenForWishes() {
            onSnapshot(wishesCol, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const wishData = change.doc.data();
                    const wishId = change.doc.id;

                    if (change.type === "added") {
                        if (!animatedBubbles.has(wishId)) createBubble(wishData, wishId);
                    }
                    // NEW: Handle document removal for real-time deletion
                    if (change.type === "removed") {
                        if (animatedBubbles.has(wishId)) {
                            animatedBubbles.get(wishId).element.remove();
                            animatedBubbles.delete(wishId);
                        }
                    }
                });
                loadingOverlay.style.display = 'none';
            });
        }

        function listenForPhotos() {
            onSnapshot(photosCol, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                     if (change.type === "added") {
                         const photoData = change.doc.data();
                         const photoId = change.doc.id;
                         if (!renderedPhotos.has(photoId)) createImage(photoData.url, photoId);
                     }
                });
            });
        }
        
        // --- NEW: Delete Function ---
        async function deleteWish(wishId) {
            const wishRef = doc(db, wishesCol.path, wishId);
            try {
                await deleteDoc(wishRef);
                console.log("Wish deleted successfully");
                closeModal(displayModal);
            } catch (error) {
                console.error("Error deleting wish:", error);
                alert("Could not delete the wish. Please try again.");
            }
        }

        // --- UI FUNCTIONS ---
        function createBubble(msg, id) {
            const bubble = document.createElement('div');
            const size = Math.random() * (150 - 90) + 90;
            const color = colors[Math.floor(Math.random() * colors.length)];

            bubble.className = `bubble font-semibold ${color.bg} ${color.text} border-2 ${color.border}`;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.opacity = '0';
            bubble.style.left = `${Math.random() * (bubbleContainer.offsetWidth - size)}px`;
            bubble.style.top = `${Math.random() * (bubbleContainer.offsetHeight - size)}px`;
            bubble.textContent = msg.name;

            setTimeout(() => { bubble.style.opacity = '1'; }, 100);

            bubble.addEventListener('click', () => {
                modalMessageEl.textContent = msg.message;
                modalNameEl.textContent = `— ${msg.name}`;
                deleteContainer.innerHTML = ''; // Clear previous delete button

                // NEW: Logic to show delete button
                const currentUser = auth.currentUser;
                if (currentUser && currentUser.uid === msg.userId) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete My Wish';
                    deleteBtn.className = 'bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105';
                    deleteBtn.onclick = () => deleteWish(id);
                    deleteContainer.appendChild(deleteBtn);
                }

                openModal(displayModal);
            });
            
            bubbleContainer.appendChild(bubble);

            animatedBubbles.set(id, {
                element: bubble, x: parseFloat(bubble.style.left), y: parseFloat(bubble.style.top),
                vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4, radius: size / 2
            });
        }

        function createImage(url, id) {
            renderedPhotos.add(id);
            const imgContainer = document.createElement('div');
            // MODIFIED: Added align-self-start to make grid items align to the top
            imgContainer.className = 'w-full h-auto bg-gray-200 rounded-lg overflow-hidden shadow-lg self-start';
            const img = document.createElement('img');
            img.src = url;
            // MODIFIED: Removed h-full to allow natural height
            img.className = 'gallery-img w-full rounded-lg';
            img.alt = 'Wedding Memory';
            img.onerror = () => { img.src = 'https://placehold.co/600x600/cccccc/ffffff?text=Image+Not+Found'; };
            imgContainer.appendChild(img);
            // MODIFIED: Changed gallery grid to have items aligned to the start
            galleryGrid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto items-start';
            galleryGrid.appendChild(imgContainer);
        }

        function openModal(modal) { modal.classList.add('active'); }
        function closeModal(modal) { modal.classList.remove('active'); }

        // --- EVENT LISTENERS ---
        addWishBtn.addEventListener('click', () => openModal(addWishModal));
        addPhotoBtn.addEventListener('click', () => openModal(addPhotoModal));
        closeButtons.forEach(btn => btn.addEventListener('click', (e) => closeModal(e.target.closest('.modal-overlay'))));
        document.querySelectorAll('.modal-overlay').forEach(overlay => overlay.addEventListener('click', e => {
            if (e.target === overlay) closeModal(overlay);
        }));

        wishForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = wishForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true; submitBtn.textContent = 'Adding...';

            try {
                // NEW: Add the userId to the document
                await addDoc(wishesCol, {
                    name: wishForm.name.value,
                    message: wishForm.message.value,
                    createdAt: serverTimestamp(),
                    userId: auth.currentUser.uid 
                });
                wishForm.reset();
                closeModal(addWishModal);
            } catch (error) {
                console.error("Error adding wish: ", error);
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Add Wish';
            }
        });

        photoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = photoForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true; submitBtn.textContent = 'Adding...';

            try {
                // NEW: Add userId to photos as well for future moderation
                await addDoc(photosCol, {
                    url: photoForm.url.value,
                    createdAt: serverTimestamp(),
                    userId: auth.currentUser.uid
                });
                photoForm.reset();
                closeModal(addPhotoModal);
            } catch (error) {
                console.error("Error adding photo: ", error);
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Add Photo';
            }
        });
        
        function animate() {
            let isModalActive = document.querySelector('.modal-overlay.active');
            if (!isModalActive) {
                animatedBubbles.forEach(b => {
                    b.x += b.vx; b.y += b.vy;
                    if (b.x + b.radius * 2 > bubbleContainer.offsetWidth || b.x < 0) b.vx *= -1;
                    if (b.y + b.radius * 2 > bubbleContainer.offsetHeight || b.y < 0) b.vy *= -1;
                    b.element.style.left = `${b.x}px`; b.element.style.top = `${b.y}px`;
                });
            }
            requestAnimationFrame(animate);
        }

        initializeFirebase();
    </script>
</body>
